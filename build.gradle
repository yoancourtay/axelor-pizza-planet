buildscript {
  ext.repos = {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://repository.axelor.com/nexus/repository/maven-public/' }
  }
  ext.platformVersion = '5.4.+'
  ext.appVersion = '5.4.0'
  repositories repos
  dependencies {
    classpath "com.axelor:axelor-gradle:${platformVersion}"
  }
}

allprojects {
  repositories repos
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'com.axelor.app'

axelor {
  title = "Axelor :: PIZZAPLANET"
}

allprojects {
  apply plugin: 'idea';
  apply plugin: 'eclipse'

  group = "com.axelor"
  version = "${appVersion}"

  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

dependencies {
  implementation project(":modules:pizza-planet-module")
  implementation project(":modules:meteo-france-module")
}

wrapper {
  gradleVersion = "5.6.4"
}

war {
  archiveFileName = 'open-platfrom-demo.war'
}
